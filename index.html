  <!-- Düzen Toggle Script -->
  <script>
    // 0: split 50/50, 1: HTML full, 2: Preview full
    let layoutMode = 0;

    const txt = document.getElementById('htmlCodeTextarea');
    const frame = document.getElementById('previewFrame');
    const toggleBtn = document.getElementById('toggleButton');

    function applyLayout(mode){
      // Temiz başlangıç
      txt.style.display = '';
      frame.style.display = '';
      txt.style.width = '49%';
      frame.style.width = '49%';

      if (window.matchMedia('(max-width: 992px)').matches) {
        // Mobilde tek kolon: Toggle mantığı yine çalışır ama genişlik 100% olur.
        txt.style.width = '100%';
        frame.style.width = '100%';
      }

      if(mode === 0){
        // Split 50/50
        toggleBtn.textContent = '*';
        toggleBtn.title = '*';
      } else if(mode === 1){
        // HTML 100 / Preview 0
        txt.style.display = '';
        txt.style.width = '100%';
        frame.style.display = 'none';
        toggleBtn.textContent = '*';
        toggleBtn.title = '*';
      } else if(mode === 2){
        // HTML 0 / Preview 100
        txt.style.display = 'none';
        frame.style.display = '';
        frame.style.width = '100%';
        toggleBtn.textContent = '*';
        toggleBtn.title = '*';
      }
    }

    toggleBtn.addEventListener('click', function(){
      layoutMode = (layoutMode + 1) % 3;
      applyLayout(layoutMode);
    });

    // Pencere boyutu değişince düzeni koru
    window.addEventListener('resize', () => applyLayout(layoutMode));

    // Basit canlı önizleme
    function reloadIframe(){
      const code = txt.value || '';
      frame.srcdoc = code;
    }
    window.reloadIframe = reloadIframe; // globalde kalsın

    // İlk yüklemede split
    applyLayout(layoutMode);
  </script>
